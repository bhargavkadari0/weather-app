<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="main">
        <div class="box">

          <div class="inp">

               <input type="text"
                placeholder="enter city name">
               <button><i class="fa-solid fa-magnifying-glass"></i></button>

          </div>

          <div class="box-main">

               <h1 id="country">New York</h1>

               <img src="https://cdn-icons-png.flaticon.com/512/7133/7133364.png"  height="250px" width="250px">

               <h1 id="temp">23°c</h1>

               <p id="des">heavy intens rain </p>
                
              <div class="two">

                    <div class="inner">
                        <div class="hum">
                         <img src="https://cdn1.iconfinder.com/data/icons/weather-1213/24/raindrop_water_water_drop_drop_weather-512.png" height="50px" width="50px"alt="">
                         <h1 id="humidity">90%</h1>
                        </div>
                        <p>humidity</p>
                    </div>

                    <div class="inner">
                        <div class="hum">
                         <img src="https://clipart-library.com/images_k/wind-clipart-transparent/wind-clipart-transparent-13.png" height="50px" width="50px" alt="">
                         <h1 id="wind">90 km/h</h1>
                        </div>
                        <p>wind speed</p>
                    </div>

              </div>

          </div>
            <p id="err">city name is invalid</p>
        </div>

    </div>


      <script>

        const checkweather = async(name) => {
            const apiid = "63a0390897096557acd8ec12fe1d5d18"
            const apiurl = `https://api.openweathermap.org/data/2.5/weather?q=${name}&units=metric&appid=${apiid}`

            const res = await fetch(apiurl);
            const data = await res.json()

            console.log(data)

            // if(data.name === undefined){
            //     const box = document.querySelector("#box-main")
            //     box.style.display ="none"
            //     const para = document.querySelector("#err")
            //     para.style.display ="block"
            // }else{
            //     const box = document.querySelector("#box-main")
            //     box.style.display = "block"
            //     const para = document.querySelector("#err")
            //     para.style.display ="none"


            //     // const img = document.querySelector(".")
            // }

           document.querySelector("#country").innerHTML = data.
           name

           document.querySelector("#temp").innerHTML = Math.round(data.main.temp)+"°c"

           document.querySelector("#des").innerHTML = data.weather[0].description

           document.querySelector("#humidity").innerHTML = data.
           main.humidity;

           document.querySelector("#wind").innerHTML = data.wind.speed+" km/hr"

        }

        document.querySelector(".inp button").addEventListener
        ("click",()=>{
            const location = document.querySelector(".inp input").
            value;
            checkweather(location)
        })

        
      </script>


</body>
</html>
